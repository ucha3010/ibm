<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	
	<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
	
	<title>Detalles proveedor</title>
</head>
<body>
	<div class="container">
		<h1>
			¡Detalles <span th:text="${supplier.name}"></span>!
		</h1>
		
		<form action="#" th:action="@{/supplier/id}" th:object="${supplier}" method="post">
		
			<input type="hidden" name="id" th:value="${supplier.id}"/>

			<div class="row">
				<div class="col-xs-6 mb-3">
					<label for="addDate">Fecha de creación:</label>
					<input type="date" th:field="*{addDate}" id="addDate" class="form-control" placeholder="Fecha creación" disabled/>
				</div>

				<div class="col-xs-6 mb-3">
				</div>
			</div>

			<div class="row">
			    <div class="col-xs-6 mb-3">
					<label for="cif">CIF:</label>
					<input type="text" th:field="*{cif}" id="cif" class="form-control" placeholder="CIF" size="60" disabled/>
				</div>
				
			    <div class="col-xs-6 mb-3">
			    </div>
			</div>

			<div class="row">
				<div class="col-xs-6 mb-3">
					<label for="logo">Nombre del archivo con el logo:</label>
					<input type="text" th:field="*{logo}" id="logo" class="form-control" placeholder="Archivo con el logo" size="60" disabled/>
				</div>

				<div class="col-xs-6 mb-3">
				</div>
			</div>

			<div class="row mb-1">
				<div class="col-xs-3 col-md-2 text-center">
					<label for="stars">Estrellas</label>
				</div>
				<div class="col-xs-4 col-md-3">
					<select th:field="*{stars}" id="stars" class="form-control form-control-lg">
						<option th:value="0" th:text="0"></option>
						<option th:value="1" th:text="1"></option>
						<option th:value="2" th:text="2"></option>
						<option th:value="3" th:text="3"></option>
						<option th:value="4" th:text="4"></option>
						<option th:value="5" th:text="5"></option>
					</select>
				</div>
				<div class="col-xs-5 col-md-7">
				</div>
			</div>

			<div class="row">
				<div class="col-xs-2 mb-3">
					<button class="btn btn-success" type="submit">Guardar</button>
				</div>

				<div class="col-xs-2 mb-3">
					<a class="btn btn-default pull-right" href="#" th:href="@{/}">Volver</a>
				</div>

				<div class="col-xs-6 mb-3">
				</div>
			</div>

		</form>
		
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
